<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum scale=1, user-scalable=1">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="main-container">
    <!--Infomrações de endereço-->
    <di id="adress-container">
        <div class="fade"></div>
        <div id="adress-content">
            <h2><ion-icon name="navigate-outline"></ion-incon>Endereço</h2>
            <p>Rua Barão de Itapetininga, 132</p>
            <h2><ion-icon name="call-outline"></ion-incon>Telefone</h2>
            <p>11-9322-0292</p>
            <h2><ion-icon name="mail-outline"></ion-incon>Email</h2>
            <p>leonardo@gmail.com</p>
        </div>
    </di>
    <!--Formulário para contato-->
    <div id="form-container">
    <form action="" id="contact-form">
        <label for="neme">Nome:</label>
        <input type="text" name="name" placeholder="Digite seu Nome">

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Digite seu Email">

        <label for="phone">Telefone</label>
        <input type="text" name="phone" placeholder="Digite seu Telefone">

        <label for="msg">Sua Mensagem</label>
        <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
        
        <input type="submit" vlaue="Enviar Mensagem">
    </form>
    </div>
  </div>
